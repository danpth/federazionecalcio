<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link th:replace="fragments/base :: bootstrap">
  <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
  <title>Profile</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row"><h1 class="text-light" th:text="${globalUser.name} + ' ' + ${globalUser.surname}"></h1></div>
      <div class="row"><span class="text-secondary" th:text="${globalUser.email}"></span></div>
      <div class="row w-50">
        <form class="" th:action="@{/registered/saveProfileImage}" method="POST" enctype="multipart/form-data">
          <label class="cursor-pointer text-light" for="modifyImage">
            <img class="img-fluid my-2 rounded-5 border border-2 border-primary px-0 shadow z-0 hover-dark" th:src= "${globalUser.getPicPath()}"/>
          </label>
          <input class="opacity-0 position-absolute" id="modifyImage" name="image" type="file" accept="image/*" onchange="form.submit()">
        </form>
      </div>
    </div>
    <div th:if="${globalUser.team != null}" class="col-6">
      <div class="row">
        <h4 class="col-auto text-light">Your team</h4>
      </div>
      <div class="row">
        <a class="link-underline-opacity-0 link-light"
           th:href="@{'/team' + '/' + ${globalUser.team.id}}">
          <div class="ms-2 me-auto">
            <div class="fw-bold text-center" th:text="${globalUser.team.name}">Team's name</div>
            <div class="text-center">
              <span th:text="${globalUser.team.yearOfFoundation}">Year of foundation</span> -
              <span th:text="${globalUser.team.address}">Address</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
