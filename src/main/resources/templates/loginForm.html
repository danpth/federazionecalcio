<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="fragments/base :: bootstrap">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>
<main class="form-lr w-100 m-auto">
    <form th:action="@{/login}" method="POST">
        <h1 class="h3 mb-3 fw-normal text-light">Please sign in</h1>

        <div class="form-floating">
            <input name="username" type="text" class="my-3 form-control text-secondary" required id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="my-3 form-control text-secondary" required id="floatingPassword" placeholder="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div>
            <span class="text-light" th:if="${param.error != null}">Wrong Username or password</span>
        </div>
        <button class="btn btn-outline-light w-100 py-2 my-3" type="submit">Sign in</button>
    </form>
</main>
</body>
</html>
